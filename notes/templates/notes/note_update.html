{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Note{% endblock %}

{% block content %}
<nav class="navbar bg-light navbar-light navbar-expand-md">
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'accounts:profile' %}">
        <img src="http://127.0.0.1:8000/accounts{{user.user_profile.photo.url}}"
         alt="My profile pic" width="25px" height="25px" style="border-radius:50%;">
         {{user.username}}
      </a>
    </li>
    <li class="nav-item"><a class="nav-link" href="{% url 'notes:new_note' %}">Create</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'notes:notes_list' %}">Notes</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:password_change' %}">Change Password</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
  </ul>
</nav>
<h1 class="mt-2 bg-light p-2">Update Note</h1>
<form method="post">
  {% csrf_token %}
  {{form|crispy}}
  <button type="submit" class="btn btn-primary" name="button">Save</button>
  <a href="{% url 'notes:note_detail' pk=object.pk %}"><button type="button" class="btn btn-dark" name="button">Cancel</button></a>
</form>
{% endblock %}
