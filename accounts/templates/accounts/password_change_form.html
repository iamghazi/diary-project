{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Change Form{% endblock %}

{% block content %}
<nav class="navbar bg-light navbar-light navbar-expand-md">
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'accounts:profile' %}">
        {% if user.user_profile.photo %}
        <img src="http://127.0.0.1:8000/accounts{{user.user_profile.photo.url}}"
         alt="My profile pic" width="25px" height="25px" style="border-radius:50%;">
         {% endif %}
         {{user.username}}
      </a>
    </li>
    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'notes:new_note' %}">Create</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
  </ul>
</nav>
<h1 class="mt-2">Enter New Password</h1>
<form class="" method="post">
  {% csrf_token %}
  {{form|crispy}}
  <button type="submit" class="btn btn-danger" name="button">Change Password</button>
</form>
{% endblock %}
