{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Forgot your password {% endblock %}

{% block content %}
<h1 class="mt-2  bg-light p-2">Forgot Your Password?</h1>
<hr class="mt-0 mb-4">
<p>Enter your email address below, we'll email instructions for setting a new one.</p>
<form class="" method="post">
  {% csrf_token %}
  {{form | crispy}}
  <button type="submit" class="btn btn-warning" name="button">Send Email</button>
</form>
{% endblock %}
