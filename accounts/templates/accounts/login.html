{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{%block content%}
<nav class="navbar bg-light navbar-light navbar-expand-md">
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:django_registration_register' %}">Signup</a></li>
  </ul>
</nav>
<h1 class="mt-2">Log In</h1>
<form method="post">
  {%csrf_token%}
  {{ form|crispy }}
  <span>
    <button type="submit" class="btn btn-success" name="button">Login</button>
    <a href="{% url 'accounts:password_reset' %}">Forgot password</a>
  </span>
</form>
{%endblock%}
